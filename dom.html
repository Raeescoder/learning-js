<!-- Define the HTML document structure -->
<!DOCTYPE html>
<html>
<head>
  <!-- Set the title of the page -->
  <title>DOM Manipulation Example</title>
  <!-- Define a CSS style block -->
  <style>
    /* Set the styles for the container element */
    #container {
      width: 300px;
      height: 200px;
      background-color: #f0f0f0;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Create a container element with an ID of "container" -->
  <div id="container">
	<!-- Create a paragraph element with some text -->
	<p style="color: blue; font-size: 24px;">This text is blue and large.</p>
    <!-- Create a heading element with an ID of "heading" -->
    <h1 id="heading">Initial Heading</h1>
    <!-- Create a paragraph element with an ID of "paragraph" -->
    <p id="paragraph">Initial Paragraph</p>
    <!-- Create an input field element with an ID of "input-field" -->
    <input id="input-field" type="text" value="Initial Value">
  </div>
  <!-- Link to the JavaScript file -->
  <script src="dom.js"></script>
</body>
</html>
